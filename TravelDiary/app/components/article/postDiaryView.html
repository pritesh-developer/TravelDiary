


<section>
	<div class="container container-block const-space-top   const-space-bottom">

  <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success" ng-show="successMessagebool ">
          <strong>{{successMessage }}</strong>
  </div>
	
	<h4 class="text-center post-title"> POST A DIARY </h4>
   	
   <form ng-submit="submitArticle()" ng-controller="addArticleController">
    <div class="form-row">
    <div class="form-group">
      <label for="inputEmail4">Article Title</label>
      <input type="text" class="form-control" ng-model="article_name" name="article_name" id="inputEmail4" placeholder="Article Title">
    </div>
    <div class="form-group">
      <label for="inputPassword4">Article Description</label>
      <textarea  class="form-control" id="description" ng-model="article_description" placeholder="Article Description"></textarea>
    </div>
  
	  <div class="form-group " ng-controller="uploadImage">
		<label for="inputAddress">Photos</label>
		<input type="file"  class="form-control" ng-model="article_photo" id="file" placeholder="Photos">
    <button ng-click="addPhoto()">Upload</button>
    </div>
	  <div class="form-group">
		<label for="inputAddress2">Video</label>
		<input type="text" class="form-control" ng-model="article_video" id="inputAddress2" placeholder="Video">
	  </div>
  </div>
  
  
    <button type="submit" class="btn form-btn">POST</button>
    </form>
	</div>
</section>
