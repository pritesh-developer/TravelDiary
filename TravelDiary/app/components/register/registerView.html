 
 
 <html>
  <head>
  </head>
  <body>
  <div class="modal-header">
  <h3 class="modal-title">Sign Up</h3>
  </div>
  <div class="modal-body-register">
    <form>
              
      <div class="row">
          <div class="col-md-4">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                
          </div>
          <div class="col-md-4">
                <div class="form-group">
                  <label for="message-text" class="col-form-label"> About Me</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
          </div>
          <div class="col-md-4">
                <div class="form-group">
                  <label for="email" class="col-form-label">Email</label>
                  <input type="email" class="form-control" id="recipient-email">
                </div>
                
          </div>
      </div>
      <div class="row">
          <div class="col-md-4">
                <div class="form-group">
                  <label for="phone" class="col-form-label">Phone</label>
                  <input type="number" class="form-control" id="recipient-number">
                </div>
          </div>
          <div class="col-md-4">
                <div class="form-group">
                  <label for="dob" class="col-form-label">Date Of Birth</label>
                  <input type="text" class="form-control" id="recipient-dob">
                </div>
                
          </div>
          <div class="col-md-4">
                <div class="form-group">
                  <label for="profession" class="col-form-label">Profession</label>
                  <input type="text" class="form-control" id="recipient-profession">
                </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-4">
                <div class="form-group">
                  <label for="phone" class="col-form-label">County</label>
                  <select class="form-control" ></select>
                </div>
          </div>
          <div class="col-md-4">
                <div class="form-group">
                  <label for="dob" class="col-form-label">State</label>
                  <select class="form-control" ></select>
                </div>
                
          </div>
          <div class="col-md-4">
                <div class="form-group">
                  <label for="profession" class="col-form-label">City</label>
                  <select class="form-control" ></select>
                </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-4">
      
                <div class="form-group">
                  <label for="password" class="col-form-label">Password</label>
                  <input type="number" class="form-control" id="recipient-password">
                </div>
          </div>
          
          <div class="col-md-4">
          
                <div class="form-group">
                  <label for="confirm-password" class="col-form-label">Confirm Passowrd</label>
                  <input type="password" class="form-control" id="recipient-confirm-password">
                </div>
          </div>
          
          
      </div>
      </form>
  </div>
  <div class="modal-footer">
  <button type="button" class="btn btn-login btn-design">Register</button>
  <button class="btn btn-warning" type="button"
  ng-click="closeSignup()">Close</button>
  </div>
  </body>
</html>
